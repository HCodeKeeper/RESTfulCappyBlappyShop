<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClappyBlappyShop: Submit Registration</title>
</head>
<body>
    <h1>Submit registration by entering your token from email</h1>
    <form method="post" action="{% url 'verificate' %}">
        {% csrf_token %}
        <input placeholder="token" name="token" type="text" pattern="[A-Z0-9-]{6}" required="required">
    </form>
</body>
</html>
