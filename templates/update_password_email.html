<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CappyBlappyShop: Forgot password?</title>
</head>
<body>
    <h1>Update password</h1>
    <h2>Enter your account's email to proceed</h2>
    <form method="post" action="{% url 'update_password_credits' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="email" required="required">
        <input type="submit" value="Proceed">
    </form>
</body>
</html>
